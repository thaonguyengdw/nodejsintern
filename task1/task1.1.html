<body>
    <script>
        function AlphabetArrangement(str) { 
            let sortedStr = str.toLowerCase().split("").sort().join("");
            return sortedStr; 
        }

    let s = "webmaster";
    console.log(AlphabetArrangement(s));
    </script>
</body>
